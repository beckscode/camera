</head>
<body>

<body> 
<div style="text-align:center"> 
  <button onclick="playPause();">Play/Pause</button>  
  <button onclick="restart();">Restart</button> 
  <button onclick="skip(-10);">Rewind</button>
  <button onclick="skip(-1);">1 Sec Rewind</button>
    <button onclick="skip(-1/30);">1/30s FPS Rewind</button>
   <button onclick="skip(1/30);">1/30s FPS Fastfoward</button>
   <button onclick="skip(1);">1 Sec Fastfoward</button>
  <button onclick="skip(10);">Fastforward</button>
  
  <br><br>
  <video controls Id="video1" width="420">
    <source src="comet-vid.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div> 
</body>

  <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  <script>
	var myVideo = document.getElementById("video1"); 

	function playPause() { 
		if (myVideo.paused) 
			myVideo.play(); 
		else 
			myVideo.pause(); 
	} 

	function skip(value) {
		var video = document.getElementById("video1");
		video.currentTime += value;
		myVideo.pause(); 		
	 }    
	 
	 function restart() {
		var video = document.getElementById("video1");
		video.currentTime = 0;
    }
</script>
</body>
</html>
